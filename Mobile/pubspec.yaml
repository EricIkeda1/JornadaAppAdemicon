name: ademicon_app
description: Aplicativo ADEMICON Londrina

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  csv: ^6.0.0
  path_provider: ^2.1.1
  shared_preferences: ^2.2.2
  intl: ^0.19.0
  email_validator: ^2.1.17
  share_plus: ^7.2.1
  file_selector: ^0.9.0
  firebase_core: ^3.0.0
  firebase_auth: ^5.0.0
  cloud_firestore: ^5.0.0
  mask_text_input_formatter: ^2.9.0
  flutter_dotenv: ^5.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/Linha_Lateral.png
    - assets/Logo.png
    - .env